<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Animated Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 30s ease infinite;
        }
        @keyframes backgroundAnimation {
            0%{
                background: linear-gradient(135deg, #ff758c, #ff7eb3);
            }
            25%{
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            }
            50%{
                background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            }
            75%{
                background: linear-gradient(135deg, #ff6a6a, #ff6a88);
            }
            100%{
                background: linear-gradient(135deg, #ff758c, #ff7eb3);
            }
        }
        #calculator{
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.5s;
        }
        #calculator :hover{
            transform: scale(1.05);
        }
        h1{
            font-size: 2.5em;
            background: linear-gradient(135deg, #ff6f61, #ff9a8b) ;
            background-clip: text;
            -webkit-background-clip: transparent;
            -webkit-text-fill-color: transparent;
            animation: headingAnimation 1.5s ease-in-out infinite;
            text-shadow: 1px 1px 8px rgba(255, 105, 180, 0.6);
            margin: 0;
        }
        @keyframes headingAnimation {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-10px)}
        }
        input{
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ff6f61;
            font-family: 16px;
            transition: border 0.3s, box-shadow 0.3s;
            animation: inputAnimation 1s ease forwards;
        }
        @keyframes inputAnimation {
            0%{transform: scale(1); opacity: 0;}
            50% {opacity: 0.7; }
            100% {opacity: 1; }
        }
        input :focus{
            outline: none;
            border-color: #ff9a8b;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
        button{
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
            transition: backgroung 0.5s ease, transform 0.3s, box-shadow 0.3s;
            animation: buttonFadeIn 1s;
        }
        @keyframes  buttonFadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        button :hover {
            background: linear-gradient(135deg, #ff6a6a, #ff6a88);
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        #result{
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
            animation: flash 1.5s infinite;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        @keyframes flash{
            0%, 100% {opacity: 1;}
            50%{opacity: 0.5;}
        }
        .dark-mode{
            background: linear-gradient(135deg #333, #666);
            color: #fff;
        }
        .dark-mode #calculator {
            background-color: rgba(50, 50, 50, 0.95);
            border: 2px solid #ff7eb3;
        }
    </style>
</head>
<body>
    <div id="Calculator">
        <h1>Calculator</h1>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="second number">
        <br>
        <button onclick="calculate('+')">Addition</button>
        <button onclick="calculate('-')">Subtract</button>
        <button onclick="calculate('*')">Multiply</button>
        <button onclick="calculate('/')">Divide</button>
        <h2 id="result"></h2>
        <button onclick="toggleDarkMode()">toggle Dark Mode</button>
    </div>
    <script>
        let darkMode = false;
        function calculate(operator){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2'). value);
            let result;
            switch (operator) {
                case '+': 
                 result = num1 + num2;
                 break;
                case '-': 
                 result = num1 - num2;
                 break;
                case '*': 
                 result = num1 * num2;
                 break;
                case '/': 
                 if (num2 !== 0){
                    result = 'Cannot divide by zero!';
                 }
                 break;
            default:
                result ='Invalid operation'
            }

document.getElementById('result').innerText = `result: ${result}`
        }
        function toggleDarkMode(){
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }
    </script>
</body>
</html>
