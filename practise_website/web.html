<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web animation</title>
    <link href="http://unpkg.com/boxicons@2.1.4/css/boxicons.minn.css" rel="stylesheet">
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="animated-radial-menu">
        <ul class='menu'>
            <div class="toggle">
                <i class="bx bx-x"></i>
            </div>
            <li style='--i: 0'>
                <a href="#">
                    <i class="bx bxl-Whatsapp"></i>
                </a>
            </li>
            <li style='--i: 1'>
                <a href="#">
                    <i class="bx bxl-Instagram"></i>
                </a>
            </li>
            <li style='--i: 2'>
                <a href="#">
                    <i class="bx bxl-Linkedin"></i>
                </a>
            </li>
            <li style='--i: 3'>
                <a href="#">
                    <i class="bx bxl-Telegram"></i>
                </a>
            </li>
            <li style='--i: 4'>
                <a href="#">
                    <i class="bx bxl-Facebook"></i>
                </a>
            </li>
            <li style='--i: 5'>
                <a href="#">
                    <i class="bx bxl-youtube"></i>
                </a>
            </li>
            <li style='--i: 6'>
                <a href="#">
                    <i class="bx bxl-goggle"></i>
                </a>
            </li>
            <li style='--i: 7'>
                <a href="#">
                    <i class="bx bxl-opera"></i>
                </a>
            </li>
        </ul>
    </div>
       <script src="web.js"></script>
</body>
</html>
