<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="step active"><span>1</span>STEP 1<br>Your Info</div>
          <div class="step"><span>2</span>STEP 2<br>Select Plan</div>
          <div class="step"><span>3</span>STEP 3<br>Add-Ons</div>
          <div class="step"><span>4</span>STEP 4<br>Summary</div>
        </div>
        <div class="form-container">
          <h2>Personal Info</h2>
          <p>Please provide your name, email address, and phone number.</p>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Omojola Emmanuel">
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="omojola@">
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +234 90 123 456">
    
            <button type="button" class="btn">Next Step</button>
          </form>
        </div>
      </div>
</body>
</html>
