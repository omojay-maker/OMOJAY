<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
        <form id="registrationForm">
            <div class="upload-avatar" onclick="document.getElementById('avatar').click()">
                <p>Drag and drop or click to upload</p>
                <input type="file" id="avatar" style="display: none;" accept="image/png, image/jpeg">
            </div>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="github" placeholder="GitHub Username" required>
            <button type="button" onclick=  "generateTicket()" >Generate My Ticket</button>
        </form>
    </div>
<script src="form.js"></script>
</body>
</html>
