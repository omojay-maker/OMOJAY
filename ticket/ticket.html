<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background:url(background-desktop.png) ;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .form-container {
        background: #2e1058;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        max-width: 600px;
        width: 90%;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 0.5rem;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
    }
    button {
        margin-top: 1.5rem;
        background: #ff6f61;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
    }
    button:hover {
        background: #ff4a3d;
    }
    .ticket {
        display: none;
        background: #3b2073;
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        color: white;
        text-align: left;
    }
    .ticket h2 {
        margin: 0;
    }
    .ticket p {
        margin: 5px 0;
    }
    .ticket .name {
        font-weight: bold;
    }
</style>
<body>
    <div class="form-container">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="github">GitHub Username</label>
            <input type="text" id="github" placeholder="Enter your GitHub username" required>

            <button type="submit">Generate My Ticket</button>
        </form>

        <div class="ticket" id="ticket">
            <h2>Coding Conf</h2>
            <p>Jan 31, 2025 / Austin, TX</p>
            <p class="name" id="ticketName"></p>
            <p id="ticketGithub"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const ticket = document.getElementById('ticket');
        const ticketName = document.getElementById('ticketName');
        const ticketGithub = document.getElementById('ticketGithub');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const github = document.getElementById('github').value;

            ticketName.textContent = fullName;
            ticketGithub.textContent = `@${github}`;

            ticket.style.display = 'block';

            form.style.display = 'none';
        });
    </script>
</body>
</body>
</html>
